<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Packaging QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Product Packaging QR Code Generator</h1>
        <div id="qrcode"></div>
        
        <input type="text" id="urlInput" placeholder="Enter URL for additional info" />
        <textarea id="infoInput" placeholder="Enter additional information (optional)"></textarea>
        
        <button id="generateBtn">Generate QR Code</button>
        
        <div id="result" class="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
